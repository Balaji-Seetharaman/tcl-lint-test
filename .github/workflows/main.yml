name: Self-Hosted Runner Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Run Tclint
      run: tclint test.tcl --ignore "trailing-whitespace,spacing,indent,line-length,blank-lines"
